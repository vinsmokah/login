<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wava AI - Authentication</title>
  <link rel="stylesheet" href="welcome.css">
</head>
<body>
  <!-- Main container -->
  <div class="auth-container">
    <!-- Auth card with image and forms -->
    <div class="auth-card" id="authCard">
      
      <!-- LEFT: Decorative image panel -->
      <div class="image-panel">
        <div class="image-frame">
          <img src="https://scontent.fcgy3-1.fna.fbcdn.net/v/t39.30808-6/467496045_878499324348774_6478668634874622791_n.jpg?_nc_cat=106&cb2=99be929b-bd9a46d7&ccb=1-7&_nc_sid=cc71e4&_nc_eui2=AeF_da9lTXfQaQIcz_cwvyXPV8CTrBS1A6VXwJOsFLUDpZ6dSefwvSY98DCgBXlHavQzpJtuCS8RUL9nEbbvwVRV&_nc_ohc=JFNdSquAvC8Q7kNvwEcEz2z&_nc_oc=AdmPqAnnRsnpq0TdN9MI8fuRhEH_HRrL3L_v8vIPr-0qFFYry52qQbBps5DoQYYPW0A&_nc_zt=23&_nc_ht=scontent.fcgy3-1.fna&_nc_gid=4IGUT6sqJs1AlIuC7iF_zQ&oh=00_Afi2ni2QI3r0FGmyXSZz1Z1eo0wfRvI-Im20dgXeHFCzlw&oe=6928F6A7" alt="Decorative artwork">
          <div class="badge">KAMPON NI KEANA</div>
        </div>
      </div>

      <!-- RIGHT: Form panels -->
      <div class="form-panel">
        
        <!-- SIGN IN VIEW -->
        <div class="view active" id="signinView">
          <h2>Sign In</h2>
          <p class="subtitle">Sign in to your account to continue</p>

          <!-- Error message box -->
          <div class="error-box" id="errorBox" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="10" stroke-width="2"/>
              <line x1="12" y1="8" x2="12" y2="12" stroke-width="2" stroke-linecap="round"/>
              <line x1="12" y1="16" x2="12.01" y2="16" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Invalid email or password</span>
          </div>

          <form id="signinForm">
            <!-- Email field -->
            <div class="form-group">
              <label>Email</label>
              <div class="input-wrapper">
                <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M3 7.5a2 2 0 012-2h14a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2v-9z" stroke-width="1.5"/>
                  <path d="M21 7.5L12 13 3 7.5" stroke-width="1.5"/>
                </svg>
                <input type="email" id="signinEmail" placeholder="you@example.com" required>
              </div>
            </div>

            <!-- Password field -->
            <div class="form-group">
              <label>Password</label>
              <div class="input-wrapper">
                <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <rect x="5" y="11" width="14" height="10" rx="2" stroke-width="1.5"/>
                  <path d="M7 11V7a5 5 0 0110 0v4" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <input type="password" id="signinPassword" placeholder="Password" required>
              </div>
            </div>

            <!-- Remember me and forgot password -->
            <div class="form-options">
              <label class="checkbox-label">
                <input type="checkbox" id="rememberMe">
                <span>Remember me</span>
              </label>
              <button type="button" class="link-button" onclick="switchView('forgot')">Forgot?</button>
            </div>

            <!-- Action buttons -->
            <div class="button-group">
              <button type="submit" class="btn btn-primary">Sign In</button>
              <button type="button" class="btn btn-outline" onclick="switchView('signup')">Create account</button>
            </div>

            <!-- Social login buttons -->
            <div class="social-buttons">
              <button type="button" class="btn-social btn-google" onclick="socialLogin('Google')">
                <svg width="18" height="18" viewBox="0 0 48 48">
                  <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                  <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                  <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                  <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                </svg>
                Google
              </button>
              <button type="button" class="btn-social btn-facebook" onclick="socialLogin('Facebook')">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg>
                Facebook
              </button>
            </div>

            <!-- Sign up link -->
            <div class="inline-link">
              <span>Don't have an account?</span>
              <button type="button" class="link-button accent" onclick="switchView('signup')">Sign Up</button>
            </div>
          </form>
        </div>

        <!-- SIGN UP VIEW -->
        <div class="view" id="signupView">
          <div class="view-header">
            <div class="icon-badge">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
              </svg>
            </div>
            <div>
              <h2>Create an account</h2>
              <p class="subtitle">Let's start with your basic information</p>
            </div>
          </div>

          <form id="signupForm">
            <!-- Name fields -->
            <div class="form-row">
              <div class="form-group">
                <label>First name</label>
                <div class="input-wrapper">
                  <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" stroke-width="1.5" stroke-linecap="round"/>
                    <circle cx="12" cy="7" r="4" stroke-width="1.5"/>
                  </svg>
                  <input type="text" id="firstName" placeholder="John" required>
                </div>
                <span class="error-text" id="errorFirstName"></span>
              </div>
              <div class="form-group">
                <label>Last name</label>
                <div class="input-wrapper">
                  <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" stroke-width="1.5" stroke-linecap="round"/>
                    <circle cx="12" cy="7" r="4" stroke-width="1.5"/>
                  </svg>
                  <input type="text" id="lastName" placeholder="Doe" required>
                </div>
                <span class="error-text" id="errorLastName"></span>
              </div>
            </div>

            <!-- Email field -->
            <div class="form-group">
              <label>Email</label>
              <div class="input-wrapper">
                <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M3 7.5a2 2 0 012-2h14a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2v-9z" stroke-width="1.5"/>
                  <path d="M21 7.5L12 13 3 7.5" stroke-width="1.5"/>
                </svg>
                <input type="email" id="signupEmail" placeholder="you@example.com" required>
              </div>
              <span class="error-text" id="errorEmail"></span>
            </div>

            <!-- Password field -->
            <div class="form-group">
              <label>Password</label>
              <div class="input-wrapper">
                <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <rect x="5" y="11" width="14" height="10" rx="2" stroke-width="1.5"/>
                  <path d="M7 11V7a5 5 0 0110 0v4" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <input type="password" id="signupPassword" placeholder="Create a password" required>
              </div>
              <span class="error-text" id="errorPassword"></span>
            </div>

            <!-- Confirm password field -->
            <div class="form-group">
              <label>Confirm Password</label>
              <div class="input-wrapper">
                <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <rect x="5" y="11" width="14" height="10" rx="2" stroke-width="1.5"/>
                  <path d="M7 11V7a5 5 0 0110 0v4" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
              </div>
              <span class="error-text" id="errorConfirm"></span>
            </div>

            <!-- Action buttons -->
            <div class="button-group">
              <button type="button" class="btn btn-outline" onclick="switchView('signin')">Back</button>
              <button type="submit" class="btn btn-primary">Continue</button>
            </div>
          </form>
        </div>

        <!-- FORGOT PASSWORD VIEW -->
        <div class="view" id="forgotView">
          <div class="view-header">
            <div class="icon-badge secondary">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"/>
                <path d="M12 1v4m0 14v4M4.22 4.22l2.83 2.83m9.9 9.9l2.83 2.83M1 12h4m14 0h4M4.22 19.78l2.83-2.83m9.9-9.9l2.83-2.83"/>
              </svg>
            </div>
            <div>
              <h2>Forgot Password?</h2>
              <p class="subtitle">Enter the email associated with your account</p>
            </div>
          </div>

          <form id="forgotForm">
            <!-- Email field -->
            <div class="form-group">
              <label>Email</label>
              <div class="input-wrapper">
                <svg class="input-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                  <path d="M3 7.5a2 2 0 012-2h14a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2v-9z" stroke-width="1.5"/>
                  <path d="M21 7.5L12 13 3 7.5" stroke-width="1.5"/>
                </svg>
                <input type="email" id="forgotEmail" placeholder="you@example.com" required>
              </div>
              <span class="error-text" id="errorForgot"></span>
            </div>

            <!-- Action buttons -->
            <div class="button-group">
              <button type="button" class="btn btn-outline" onclick="switchView('signin')">Back to Sign In</button>
              <button type="submit" class="btn btn-primary">Send Instructions</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- Success message (hidden by default) -->
  <div class="toast" id="toast"></div>

  <script src="welcome.js"></script>
</body>
</html>
